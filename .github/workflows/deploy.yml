name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # 彻底移除 cache 配置，解决 "lock file not found" 报错

      - name: Install dependencies
        # 使用 --legacy-peer-deps 强制解决 React 19 可能带来的插件冲突
        run: npm install --legacy-peer-deps

      - name: Build
        # 如果你的构建需要特定环境变量，可以在这里添加
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
